<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Framework</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="row">
        

            
            <div class="card card-primary">
                <h2>Carte Principale</h2>
                <p>Contenu de la carte</p>
            </div>

            <div class="card card-primary">
                <h2>Carte 2</h2>
                <p>Contenu de la carte</p>
            </div>

            <div class="card card-primary">
                <h2>Carte 3</h2>
                <p>Contenu de la carte</p>
            </div>

            <div class="col-6">
            <button class="btn btn-primary">Bouton Principal</button>
            <button class="btn btn-outline">Bouton Outline</button>
        </div>
        <div class="col-6">
            <button id="theme-toggle" class="btn btn-primary">Changer de thème</button>

        </div>
    </div>
    
    <!-- Ajoutez d'autres éléments pour tester d'autres composants -->

    
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const root = document.documentElement;
      
        themeToggle.addEventListener('click', () => {
          const currentTheme = root.getAttribute('data-theme') || 'light';
          const newTheme = currentTheme === 'light' ? 'dark' : 'light';
          
          root.setAttribute('data-theme', newTheme);
          
          // Animer le changement de thème
          document.body.style.transition = 'background-color 0.3s ease, color 0.3s ease';
          document.querySelectorAll('.card').forEach(card => {
            card.style.transition = 'background-color 0.3s ease, color 0.3s ease';
          });
          
          // Forcer un reflow pour que la transition s'applique
          void document.body.offsetWidth;
          
          // Appliquer les nouvelles couleurs
          document.body.style.backgroundColor = getComputedStyle(root).getPropertyValue('--background-color');
          document.body.style.color = getComputedStyle(root).getPropertyValue('--text-color');
          
          document.querySelectorAll('.card').forEach(card => {
            card.style.backgroundColor = getComputedStyle(root).getPropertyValue('--card-background');
            card.style.color = getComputedStyle(root).getPropertyValue('--card-text-color');
          });
        });

            

        document.querySelectorAll('.card').forEach((card, index) => {
  const delay = Math.random() * 2;
  card.style.animationDelay = `${delay}s`;
});


      </script>
      
</body>
</html>
